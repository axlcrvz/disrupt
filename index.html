<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We-disrupt - Access</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
        color: #e5e5e5;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      /* Subtle animated background */
      .bg-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: grid-shift 20s linear infinite;
        pointer-events: none;
      }

      @keyframes grid-shift {
        0% {
          transform: translate(0, 0);
        }

        100% {
          transform: translate(50px, 50px);
        }
      }

      /* Floating particles */
      .particle {
        position: fixed;
        width: 2px;
        height: 2px;
        background: #6366f1;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0.4;
        animation: float linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }

        10% {
          opacity: 0.4;
          transform: scale(1);
        }

        90% {
          opacity: 0.4;
          transform: scale(1);
        }

        100% {
          transform: translateY(-10vh) scale(0);
          opacity: 0;
        }
      }

      .access-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1.5rem;
        position: relative;
        z-index: 10;
      }

      .access-panel {
        background: rgba(15, 15, 15, 0.8);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 24px;
        padding: 2.5rem 1.5rem;
        max-width: 90%;
        width: 100%;
        position: relative;
        backdrop-filter: blur(20px);
        box-shadow:
          0 25px 50px -12px rgba(0, 0, 0, 0.8),
          0 0 0 1px rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .access-panel:hover {
        border-color: rgba(99, 102, 241, 0.3);
        box-shadow:
          0 32px 64px -12px rgba(0, 0, 0, 0.9),
          0 0 0 1px rgba(255, 255, 255, 0.08);
      }

      .status-badge {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 12px 35px rgba(99, 102, 241, 0.4);
        white-space: nowrap;
      }

      .headline {
        font-size: clamp(2rem, 8vw, 2.5rem);
        font-weight: 900;
        margin-bottom: 1rem;
        margin-top: 1.5rem;
        background: linear-gradient(135deg, #ffffff, #a1a1aa);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        letter-spacing: -0.02em;
        line-height: 1.1;
      }

      .subtitle {
        font-size: clamp(1rem, 4vw, 1.1rem);
        color: #a1a1aa;
        margin-bottom: 3rem;
        text-align: center;
        line-height: 1.6;
        font-weight: 400;
        padding: 0 0.5rem;
      }

      /* ENHANCED SLIDE TO UNLOCK - Mobile First */
      .unlock-container {
        position: relative;
        width: 100%;
        margin: 2.5rem 0;
        padding: 0 10px;
      }

      .unlock-label {
        text-align: center;
        margin-bottom: 2rem;
        font-size: clamp(0.9rem, 3vw, 1rem);
        font-weight: 600;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        opacity: 0.9;
        padding: 0 1rem;
      }

      .slide-track {
        position: relative;
        width: 100%;
        height: 70px;
        background: rgba(0, 0, 0, 0.3);
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 35px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow:
          inset 0 4px 20px rgba(0, 0, 0, 0.5),
          0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .slide-track::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg,
            rgba(99, 102, 241, 0.05) 0%,
            rgba(139, 92, 246, 0.1) 50%,
            rgba(99, 102, 241, 0.05) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .slide-track:hover::before {
        opacity: 1;
      }

      .slide-track.unlocked {
        background: rgba(16, 185, 129, 0.15);
        border-color: rgba(16, 185, 129, 0.4);
        box-shadow:
          inset 0 4px 20px rgba(0, 0, 0, 0.3),
          0 0 40px rgba(16, 185, 129, 0.3),
          0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .slide-progress {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background: linear-gradient(90deg,
            rgba(99, 102, 241, 0.3) 0%,
            rgba(139, 92, 246, 0.4) 50%,
            rgba(99, 102, 241, 0.3) 100%);
        width: 0%;
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 35px;
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
      }

      .slide-progress.unlocked {
        background: linear-gradient(90deg,
            rgba(16, 185, 129, 0.4) 0%,
            rgba(52, 211, 153, 0.5) 50%,
            rgba(16, 185, 129, 0.4) 100%);
      }

      .slide-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ffffff;
        font-size: clamp(0.85rem, 3vw, 1rem);
        font-weight: 700;
        pointer-events: none;
        transition: all 0.4s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        white-space: nowrap;
      }

      .slide-text.hidden {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }

      .slide-button {
        position: absolute;
        top: 6px;
        left: 6px;
        width: 58px;
        height: 58px;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        border-radius: 50%;
        cursor: grab;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        font-weight: 900;
        color: white;
        user-select: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow:
          0 8px 25px rgba(99, 102, 241, 0.4),
          0 0 0 2px rgba(255, 255, 255, 0.1),
          inset 0 2px 0 rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.15);
      }

      .slide-button::before {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border-radius: 50%;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .slide-button:hover {
        transform: scale(1.08);
        box-shadow:
          0 12px 35px rgba(99, 102, 241, 0.5),
          0 0 0 2px rgba(255, 255, 255, 0.2),
          inset 0 2px 0 rgba(255, 255, 255, 0.3);
      }

      .slide-button:hover::before {
        opacity: 0.3;
      }

      .slide-button.dragging {
        cursor: grabbing;
        transform: scale(1.15);
        box-shadow:
          0 15px 45px rgba(99, 102, 241, 0.6),
          0 0 0 3px rgba(255, 255, 255, 0.3),
          inset 0 2px 0 rgba(255, 255, 255, 0.4);
      }

      .slide-button.unlocked {
        background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
        left: calc(100% - 64px);
        box-shadow:
          0 12px 35px rgba(16, 185, 129, 0.5),
          0 0 0 2px rgba(255, 255, 255, 0.2),
          inset 0 2px 0 rgba(255, 255, 255, 0.3);
      }

      .slide-button.unlocked::before {
        background: linear-gradient(135deg, #10b981, #34d399);
      }

      .slide-glow {
        position: absolute;
        top: 50%;
        left: 6px;
        width: 58px;
        height: 58px;
        transform: translateY(-50%);
        background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
        transition: all 0.4s ease;
        z-index: -1;
      }

      .slide-track:hover .slide-glow {
        opacity: 1;
        transform: translateY(-50%) scale(1.5);
      }

      .access-reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        text-align: center;
        margin-top: 1rem;
      }

      .access-reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .discord-button {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 16px 32px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        text-decoration: none;
        border-radius: 16px;
        font-weight: 700;
        font-size: clamp(0.95rem, 3vw, 1rem);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        cursor: pointer;
        box-shadow: 0 12px 35px rgba(99, 102, 241, 0.4);
        margin-bottom: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        white-space: nowrap;
      }

      .discord-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 20px 50px rgba(99, 102, 241, 0.5);
        background: linear-gradient(135deg, #7c3aed, #a855f7);
      }

      .discord-icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
        flex-shrink: 0;
      }

      .disclaimer {
        font-size: clamp(0.8rem, 2.5vw, 0.85rem);
        color: #71717a;
        opacity: 0.8;
        font-weight: 500;
        line-height: 1.4;
        padding: 0 1rem;
      }

      /* Tablet and larger screens */
      @media (min-width: 768px) {
        .access-container {
          padding: 2rem;
        }

        .access-panel {
          padding: 4rem 3rem;
          max-width: 700px;
          border-radius: 32px;
        }

        .status-badge {
          top: -16px;
          padding: 12px 28px;
          font-size: 0.85rem;
          border-radius: 24px;
        }

        .headline {
          font-size: clamp(2.5rem, 5vw, 3.5rem);
          margin-bottom: 1.5rem;
        }

        .subtitle {
          font-size: 1.25rem;
          margin-bottom: 4rem;
          padding: 0;
        }

        .unlock-container {
          margin: 3rem 0;
          padding: 0 20px;
        }

        .unlock-label {
          font-size: 1.1rem;
          margin-bottom: 1.5rem;
          letter-spacing: 2px;
          padding: 0;
        }

        .slide-track {
          height: 100px;
          border-radius: 50px;
        }

        .slide-button {
          width: 88px;
          height: 88px;
          font-size: 2rem;
        }

        .slide-button.unlocked {
          left: calc(100% - 94px);
        }

        .slide-glow {
          width: 88px;
          height: 88px;
        }

        .slide-text {
          font-size: 1.1rem;
          letter-spacing: 1.5px;
        }

        .discord-button {
          padding: 20px 40px;
          font-size: 1.1rem;
          border-radius: 20px;
          gap: 16px;
          margin-bottom: 2rem;
        }

        .discord-icon {
          width: 24px;
          height: 24px;
        }

        .disclaimer {
          font-size: 0.9rem;
          padding: 0;
        }
      }

      /* Large screens */
      @media (min-width: 1024px) {
        .slide-track:hover .slide-glow {
          opacity: 1;
          transform: translateY(-50%) scale(1.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-grid"></div>
    <div class="access-container">
      <div class="access-panel">
        <div class="status-badge">Invite Only</div>
        <h1 class="headline">We-disrupt</h1>
        <p class="subtitle"> A creator-led space where content means cash — Discover practical ways to turn your content into consistent income. </p>
        <div class="unlock-container">
          <div class="unlock-label">Request Access</div>
          <div class="slide-track" id="slideTrack">
            <div class="slide-glow"></div>
            <div class="slide-progress" id="slideProgress"></div>
            <div class="slide-text" id="slideText">Slide to Unlock</div>
            <div class="slide-button" id="slideButton">→</div>
          </div>
        </div>
        <div class="access-reveal" id="accessReveal">
          <a href="https://discord.gg/QsnFFrqK" class="discord-button" target="_blank" rel="noopener noreferrer">
            <svg class="discord-icon" viewBox="0 0 24 24">
              <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.196.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z" />
            </svg> Join Community </a>
          <p class="disclaimer"> Access is reviewed manually. Not all applications are accepted. </p>
        </div>
      </div>
    </div>
    <script>
      // Create floating particles
      function createParticles() {
        for (let i = 0; i < 20; i++) {
          setTimeout(() => {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 8 + 6) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);
            setTimeout(() => {
              if (particle.parentNode) {
                particle.parentNode.removeChild(particle);
              }
            }, 10000);
          }, i * 200);
        }
      }
      createParticles();
      setInterval(createParticles, 8000);
      // Enhanced slide to unlock functionality
      const slideTrack = document.getElementById('slideTrack');
      const slideButton = document.getElementById('slideButton');
      const slideText = document.getElementById('slideText');
      const slideProgress = document.getElementById('slideProgress');
      const accessReveal = document.getElementById('accessReveal');
      let isDragging = false;
      let startX = 0;
      let buttonStartX = 0;
      let isUnlocked = false;

      function handleStart(e) {
        if (isUnlocked) return;
        isDragging = true;
        slideButton.classList.add('dragging');
        const clientX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
        startX = clientX;
        buttonStartX = slideButton.offsetLeft;
        e.preventDefault();
      }

      function handleMove(e) {
        if (!isDragging || isUnlocked) return;
        const clientX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
        const deltaX = clientX - startX;
        const maxX = slideTrack.offsetWidth - slideButton.offsetWidth - 6;
        const newX = Math.max(6, Math.min(maxX, buttonStartX + deltaX));
        slideButton.style.left = newX + 'px';
        // Update progress bar
        const progress = (newX - 6) / (maxX - 6) * 100;
        slideProgress.style.width = progress + '%';
        // Add haptic feedback simulation
        if (progress > 85 && progress < 95) {
          slideButton.style.transform = 'scale(1.18)';
        }
        // Check if unlocked (90% of the way)
        if (progress >= 90) {
          unlock();
        }
      }

      function handleEnd() {
        if (!isDragging) return;
        isDragging = false;
        slideButton.classList.remove('dragging');
        if (!isUnlocked) {
          // Snap back with enhanced animation
          slideButton.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
          slideButton.style.left = '6px';
          slideButton.style.transform = 'scale(1)';
          slideProgress.style.width = '0%';
          setTimeout(() => {
            slideButton.style.transition = '';
          }, 500);
        }
      }

      function unlock() {
        if (isUnlocked) return;
        isUnlocked = true;
        slideButton.classList.add('unlocked');
        slideTrack.classList.add('unlocked');
        slideProgress.classList.add('unlocked');
        slideText.classList.add('hidden');
        slideButton.innerHTML = '✓';
        slideProgress.style.width = '100%';
        // Enhanced unlock animation
        slideButton.style.transform = 'scale(1.2)';
        setTimeout(() => {
          slideButton.style.transform = 'scale(1)';
        }, 200);
        setTimeout(() => {
          slideText.textContent = 'Access Granted';
          slideText.classList.remove('hidden');
        }, 400);
        setTimeout(() => {
          accessReveal.classList.add('visible');
        }, 1000);
      }
      // Event listeners
      slideButton.addEventListener('mousedown', handleStart);
      document.addEventListener('mousemove', handleMove);
      document.addEventListener('mouseup', handleEnd);
      slideButton.addEventListener('touchstart', handleStart, {
        passive: false
      });
      document.addEventListener('touchmove', handleMove, {
        passive: false
      });
      document.addEventListener('touchend', handleEnd);
      slideButton.addEventListener('selectstart', e => e.preventDefault());
      // Click to unlock alternative with enhanced effects
      slideTrack.addEventListener('click', (e) => {
        if (!isUnlocked && e.target === slideTrack) {
          // Add a slight delay for dramatic effect
          slideProgress.style.transition = 'width 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
          slideButton.style.transition = 'left 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
          setTimeout(() => {
            unlock();
            slideProgress.style.transition = '';
            slideButton.style.transition = '';
          }, 100);
        }
      });
    </script>
  </body>
</html>
